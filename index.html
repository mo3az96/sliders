<!DOCTYPE HTML>
<HTML dir="ltr" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
  <title></title>
  <link rel='shortcut icon' type='img/png' href='images/fav.png' />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/swiper.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <!-- Start Main Gallery -->
  <section class="main">
    <div class="swiper-container" id="main-gallery">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="main-img">
            <img src="images/1.jpg">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="main-img">
            <img src="images/2.jpg">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Main Gallery -->

  <!-- Start 1st slider -->
  <section class="first-slider">
    <div class="swiper-container" id="first-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide1.jpg" class="img-responsive">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide2.jpg" class="img-responsive">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide3.jpg" class="img-responsive">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide4.jpg" class="img-responsive">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide5.jpg" class="img-responsive">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide6.jpg" class="img-responsive">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="slider-tools">
        <div class="swiper-pagination"></div>
        <div class="arrows">
          <div class="swiper-button-prev swiper-btn"><span class="icon-chevron-left"></span></div>
          <div class="swiper-button-next swiper-btn"><span class="icon-chevron-right"></span></div>
        </div>
      </div>
    </div>
  </section>
  <!-- End 1st slider -->

  <!-- Start 1st slider -->
  <section class="sec-slider">
    <div class="swiper-container" id="sec-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide1.jpg" class="img-responsive">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide2.jpg" class="img-responsive">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide3.jpg" class="img-responsive">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide4.jpg" class="img-responsive">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide5.jpg" class="img-responsive">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="item">
            <img src="images/slide6.jpg" class="img-responsive">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="slider-tools">
        <div class="swiper-pagination"></div>
        <div class="arrows">
          <div class="swiper-button-prev swiper-btn"><span class="icon-chevron-left"></span></div>
          <div class="swiper-button-next swiper-btn"><span class="icon-chevron-right"></span></div>
        </div>
      </div>
    </div>
  </section>
  <!-- End 1st slider -->

  <script src="js/jquery-2.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/main.js"></script>
</body>

</HTML>
